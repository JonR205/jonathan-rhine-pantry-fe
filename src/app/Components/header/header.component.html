<mat-toolbar>
    <span> Family Pantry </span>
    <span class="spacer"></span>
    <div class="header">
        <button class="button-space" mat-raised-button color="primary" (click)="setstartRegister()"> Register </button>
        <button *ngIf="getShowLogin()" class="button-space" mat-raised-button color="primary" (click)="setstartLogin()">Log In</button>
        <button class="button-space" mat-raised-button color="primary" (click)="setstartPantry()">Pantry</button>
        <button class="button-space" mat-raised-button color="primary" (click)="setLogout()">Log Out</button>
    </div>
</mat-toolbar>
