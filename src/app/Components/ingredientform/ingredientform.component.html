<h3>Enter Ingredients</h3>
<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Enter Ingredients</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="ingredientInfoForm">
            <mat-form-field appearance="fill">
                <mat-label> Ingredient Name: </mat-label>
                <input matInput type="text" formControlName="name">
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
                <mat-label> Ingredient ImageURL: </mat-label>
                <input matInput type="text" formControlName="imageURL">
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
                <mat-label> Ingredient Weight: </mat-label>
                <input matInput type="text" formControlName="weight">
            </mat-form-field>
            <section>
                <!-- <div class="example-button-row"> -->
                <button class="buttom-space" (click)="callOnSubmit(); ingredientInfoForm.reset()" mat-raised-button
                    mat-button color="black"> Submit Ingredient
                </button>
                <!-- </div> -->
            </section>
        </form>
    </mat-card-content>
</mat-card>
